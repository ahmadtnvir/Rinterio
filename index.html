<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/growth.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/67a30ab941.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Styles/index.css" />
    <title>Rinterio</title>
  </head>
  <body>
    <!-- Header Start -->
    <header class="border mt-12 mb-24">
      <!-- Navbar Section Start -->
      <section class="border border-dashed border-red-700">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a
              class="btn btn-ghost hover:bg-[#ABEF5F] text-[#212121] text-[32px] font-extrabold"
            >
              <button class="btn btn-circle bg-[#ABEF5F] hover:bg-[#ABEF5F80]">
                <img class="" src="assets/right-up.png" alt="" />
              </button>
              Rinterio</a
            >
          </div>
          <div class="navbar-center hidden md:hidden lg:hidden xl:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a
                  class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                  >Services</a
                >
              </li>
              <li>
                <a
                  class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                  >Portfolio</a
                >
              </li>
              <li>
                <a
                  class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                  >Blogs</a
                >
              </li>
              <li>
                <a
                  class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-end space-x-4">
            <a
              class="hidden md:flex lg:flex justify-center items-center btn btn-circle hover:bg-[#ABEF5F]"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a
              class="hidden md:flex lg:flex justify-center items-center btn btn-circle hover:bg-[#ABEF5F]"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a
              class="hidden md:flex lg:flex justify-center items-center btn bg-[#ABEF5F] hover:bg-[#ABEF5F80] rounded-full text-[#1C1C1C] text-xl font-extrabold"
              >Book Consult
              <div class="h-6 w-6 rounded-full bg-[#1C1C1C] p-1">
                <img class="w-full" src="assets/up-right-arrow.png" alt="" />
              </div>
            </a>
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-circle xl:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a
                    class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                    >Services</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                    >Portfolio</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                    >Blogs</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-[#ABEF5F] text-[#737373] text-base font-normal hover:text-[#494949] hover:font-extrabold"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- Navbar Section End -->
    </header>
    <!-- Header End -->
  </body>
</html>
